<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buy â€” Paddle Checkout (Default Link)</title>
  <style>
    body{display:flex;align-items:center;justify-content:center;height:100vh;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#f3f6fb}
    button{padding:16px 26px;font-size:18px;border-radius:12px;border:0;background:#0b63d6;color:#fff;cursor:pointer;box-shadow:0 6px 18px rgba(11,99,214,.18)}
    button:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <button id="buyBtn">Buy Now</button>

  <!-- Paddle.js -->
  <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
  <script>
    // ===== Replace with your client-side token =====
    const PADDLE_CLIENT_TOKEN = 'REPLACE_WITH_CLIENT_SIDE_TOKEN';

    // Initialize Paddle
    Paddle.Environment.set('sandbox'); // remove this line if using live token
    Paddle.Initialize({ token: PADDLE_CLIENT_TOKEN });

    document.getElementById('buyBtn').addEventListener('click', () => {
      // Open checkout using Default Payment Link (no product/priceId needed)
      Paddle.Checkout.open();
    });
  </script>
</body>
</html>
